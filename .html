<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eid Greetings</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding-top: 50px;
            transition: background-color 0.5s ease;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 36px;
            color: #2c3e50;
            animation: fadeIn 1s ease-in-out;
        }

        .friends {
            font-weight: bold;
            color: #27ae60;
            font-size: 24px;
        }

        .name {
            color: #2980b9;
            cursor: pointer;
            text-decoration: underline;
        }

        .message {
            font-size: 20px;
            color: #c0392b;
            margin-top: 20px;
            display: none;
            animation: fadeIn 1s ease-in-out;
        }

        .small-text {
            font-size: 12px;
            color: #7f8c8d;
        }

        .background-change {
            background-color: #f39c12;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Animation for message */
        .message.show {
            display: block;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Happy Eid!</h1>
        <p class="friends">Dear <span class="name" onclick="showMessage('my friends')">[my friends]</span>,</p>
        <p class="friends">Dear <span class="name" onclick="showMessage('Sifat')">[Sifat]</span>,</p>

        <p class="message" id="greetingMessage"></p>

        <p class="small-text">From Rejoun Anik</p>
        <button onclick="changeBackground()">Click Here</button>
    </div>

    <script>
        function showMessage(name) {
            const greetingMessage = document.getElementById("greetingMessage");
            greetingMessage.classList.add("show");
            greetingMessage.innerHTML = `May this Eid bring joy, love, and success to you, <strong>${name}</strong>! Eid Mubarak!`;
        }

        function changeBackground() {
            document.body.classList.toggle("background-change");
        }
    </script>

</body>
</html>
